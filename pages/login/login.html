<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="حمل و نقل بین المللی">
    <meta name="description" content="شرکت حمل نقل بین المللی آبانراه توس">
    <meta name="author" content="Mahdi Baftiyan">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/main/abanrah-logo.png" type="image/png">
    <link rel="stylesheet" href="../../styles/pages.css">
    <link rel="stylesheet" href="../../styles/shared.css">
    <title>شرکت آبانراه توس</title>
</head>

<body>


    <!-- headers -->
    <header id="main-header" class="bg-Glass">

        <!-- log in -->
        <div class="log-in">
            <a href="#" class="active">ورود</a>
        </div>

        <!-- menu bars responsive -->
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!-- links -->
        <nav class="nav-items">
            <ul>
                <li class="logo">
                    <img src="../../images/main/abanrah-logo.png" alt="ّآبانراه توس">
                </li>
                <li>
                    <a href="../../index.html">صفحه نخست</a>
                </li>
                <li>
                    <a href="../about us/about.html">درباره ما</a>
                </li>
                <li>
                    <a href="../contact-us/contact-us.html">تماس با ما</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- main codes -->
    <main>

        <!-- container log in forms -->
        <section class="container">

            <!-- title -->
            <h1 class="title">
                ورود به حساب کاربری
            </h1>

            <form id="form" class="form">
                <!-- inputs container -->
                <div class="formControl">
                    <label for="userName">
                        نام کاربری
                    </label>
                    <input type="text" name="username" required="" id="id_username">
                </div>

                <!-- inputs container -->
                <div class="formControl">
                    <label for="password">
                        رمز عبور
                    </label>
                    <input type="password" name="password" required="" id="id_password">
                </div>

                <!-- submit button -->
                <button>ورود</button>

            </form>

        </section>
    </main>



    <!-- copy right -->
    <div class="copy-contaienr bg-Glass">
        © 2023 تمامی حقوق این سایت متعلق به شرکت حمل و نقل بین المللی آبانراه توس می باشد
    </div>

    <script src="../../script/main.js"></script>
</body>

</html>
